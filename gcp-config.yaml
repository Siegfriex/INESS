# Google Cloud Platform 설정
# Firebase 프로젝트와 GCP 서비스 통합

apiVersion: v1
kind: ConfigMap
metadata:
  name: maumlog-gcp-config
  namespace: default
data:
  # 프로젝트 정보
  PROJECT_ID: "maumlog-prod-env"
  PROJECT_NUMBER: "123456789012"  # 실제 프로젝트 번호로 교체 필요
  REGION: "us-central1"
  ZONE: "us-central1-a"
  
  # Firebase 설정
  FIREBASE_PROJECT_ID: "maumlog-prod-env"
  FIREBASE_API_KEY: "${FIREBASE_API_KEY}"
  FIREBASE_AUTH_DOMAIN: "maumlog-prod-env.firebaseapp.com"
  FIREBASE_DATABASE_URL: "https://maumlog-prod-env-default-rtdb.firebaseio.com"
  FIREBASE_STORAGE_BUCKET: "maumlog-prod-env.appspot.com"
  FIREBASE_MESSAGING_SENDER_ID: "123456789012"
  FIREBASE_APP_ID: "1:123456789012:web:abcdef123456"
  
  # Google Cloud Services
  GCP_SERVICES: |
    - cloudfunctions.googleapis.com
    - firestore.googleapis.com
    - storage-api.googleapis.com
    - cloudkms.googleapis.com
    - cloudsql.googleapis.com
    - monitoring.googleapis.com
    - logging.googleapis.com
    - bigquery.googleapis.com
    - translate.googleapis.com
    - speech.googleapis.com
    - texttospeech.googleapis.com
    - ml.googleapis.com
    - aiplatform.googleapis.com
    - healthcare.googleapis.com
    - secretmanager.googleapis.com
    
  # Cloud SQL 설정 (PostgreSQL 백업 DB)
  CLOUD_SQL_INSTANCE: "maumlog-postgres-main"
  CLOUD_SQL_DATABASE: "maumlog_db"
  CLOUD_SQL_USER: "maumlog_user"
  
  # Cloud Storage 버킷
  STORAGE_BUCKETS: |
    - maumlog-user-data-us-central1
    - maumlog-ai-models-us-central1
    - maumlog-backups-us-central1
    - maumlog-logs-us-central1
    
  # BigQuery 데이터셋
  BIGQUERY_DATASETS: |
    - analytics
    - ai_training
    - compliance_logs
    - performance_metrics
    
  # Cloud KMS 키링
  KMS_KEYRING: "maumlog-encryption-keys"
  KMS_KEYS: |
    - user-data-encryption
    - ai-model-encryption
    - backup-encryption
    - session-encryption